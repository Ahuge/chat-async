<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
                    var output = new WebSocket("ws://192.168.1.3:2345");
                    var input = new WebSocket("ws://192.168.1.3:2346");
                     var nick = prompt("Nick");
                    var console = $("#console");
                    var input_box = $("#input_box");
                    output.onopen = function () {
                        output.send(nick);
                    };
                    $("#my_form").submit(function (event) {
                        output.send(input_box.val());
                        event.preventDefault();
                        input_box.val("");
                        return false;
                    });
                    input.onmessage = function (message) {
                        $("<li></li>").text(message.data).appendTo(console);
                        var lines = console.children("li");
                        if (lines.length > 10) {
                            lines[0].remove();
                        }
                    }
                }
        );
    </script>
</head>
<style type="text/css">
    ul#console {
        height: 500px;
        overflow: scroll;
        background-color: antiquewhite;
    }
</style>
<body>
<ul id="console">

</ul>
<form id="my_form">
    <label>
        Text: <input type="text" id="input_box"/>
        <input type="submit" value="say"/>
    </label>
</form>
</body>
</html>
